<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alphabate Clash Pro</title>
    <link rel="stylesheet" href="style/style.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <main
      class="bg-[#010313] w-screen h-screen bg-[url(images/background.png)] bg-no-repeat bg-center"
    >
      <!-- Game inter section -->
      <section id="play-game" class="">
        <div class="flex flex-col items-center justify-center min-h-screen space-y-7">

          <h1 class="text-6xl text-white">Alphabte Clash Pro</h1>
          <p class="text-white">
            Unleash Your Keyboard Kung Fu : Press "Enter" to Play
          </p>
          <button id="playNow" onclick="play()" class="btn">Play Now</button>

        </div>
      </section>

      <!-- Game Playground Section -->
      <section
        id="playground"
        class="playground hidden flex gap-8 pt-4 flex-col justify-center items-center space-y-4"
      >
        <!-- scrin -->
        <div
          class="artboard artboard-horizontal phone-6 border border-8 border-black bg-[#ffffff57]"
        >
          <div class="flex justify-center">
            <p class="bg-black text-white px-6 py-2 rounded-b-lg">
              Hi how are you?
            </p>
          </div>
          <div class="flex justify-center items-center h-full">
            <p id="displaingAlphabet" class="font-bold text-9xl uppercase"></p>
          </div>
        </div>
        <!-- keybord start -->
        <div class="">
          <div class="flex justify-center gap-1 my-1 w-full">
            <kbd id="q" class="kbd">q</kbd>
            <kbd id="w" class="kbd">w</kbd>
            <kbd id="e" class="kbd">e</kbd>
            <kbd id="r" class="kbd">r</kbd>
            <kbd id="t" class="kbd">t</kbd>
            <kbd id="y" class="kbd">y</kbd>
            <kbd id="u" class="kbd">u</kbd>
            <kbd id="i" class="kbd">i</kbd>
            <kbd id="o" class="kbd">o</kbd>
            <kbd id="p" class="kbd">p</kbd>
          </div>
          <div class="flex justify-center gap-1 my-1 w-full">
            <kbd id="a" class="kbd">a</kbd>
            <kbd id="s" class="kbd">s</kbd>
            <kbd id="d" class="kbd">d</kbd>
            <kbd id="f" class="kbd">f</kbd>
            <kbd id="g" class="kbd">g</kbd>
            <kbd id="h" class="kbd">h</kbd>
            <kbd id="j" class="kbd">j</kbd>
            <kbd id="k" class="kbd">k</kbd>
            <kbd id="l" class="kbd">l</kbd>
          </div>
          <div class="flex justify-center gap-1 my-1 w-full">
            <kbd id="z" class="kbd">z</kbd>
            <kbd id="x" class="kbd">x</kbd>
            <kbd id="c" class="kbd">c</kbd>
            <kbd id="v" class="kbd">v</kbd>
            <kbd id="b" class="kbd">b</kbd>
            <kbd id="n" class="kbd">n</kbd>
            <kbd id="m" class="kbd">m</kbd>
            <kbd id="/" class="kbd">/</kbd>
          </div>
        </div>
        <!-- keybord end -->
        <div class="w-3/4 flex justify-between">
         
           
          <button class="btn bg-violet-400">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 " fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" /></svg>
            Life: <span id="life">5</span>
          </button>
          <button class="btn bg-violet-400">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 " fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" /></svg>
            Score: <span id="score">0</span>
          </button>
        </div>

        <!-- Game Score section -->
      </section>
      <section id="scoreBord"
        class="hidden scour flex flex-col justify-center items-center h-screen"
      >
        <div class="bg-[#ffffff4f] p-10 rounded-lg text-center space-y-5">
          <h1 class="text-white text-6xl">
            <span>Scour:</span>
            <span>12</span>
          </h1>
          <button onclick="playAgani()" id="playAgain" class="btn">Play Agani</button>
          <p>Play with your pastion</p>
        </div>
      </section>
    </main>
    <script src="script/utility.js"></script>
    <script src="script/clash.js"></script>
  </body>
</html>
